name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: write
  pull-requests: write
  
jobs:
  check_pr_closure:
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR title contains 'release'
        id: check_title
        run: |
          title=$(jq -r .pull_request.title $GITHUB_EVENT_PATH)
          if [[ "$title" == *"release"* ]]; then
            echo "PR title contains 'release'."
            
            approved_users=("username2")  # List of approved GitHub usernames
            user=$(jq -r .pull_request.user.login $GITHUB_EVENT_PATH)
            if [[ ! " ${approved_users[@]} " =~ " $user " ]]; then
              echo "Not authorized to close PR with 'release' title."
              exit 1
            fi
          fi

  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # target-branch: ${{ github.ref_name }}
          release-type: simple
    #-----#
      - uses: actions/checkout@v4
      - name: print vars
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "steps.release.outputs.major - ${{ steps.release.outputs.major }}"
          echo "steps.release.outputs.minor - ${{ steps.release.outputs.minor }}"
          echo "steps.release.outputs.minor - ${{ steps.release.outputs.patch }}" 
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}